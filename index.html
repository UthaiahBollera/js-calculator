<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">    
    <title>Calculator</title>
</head>

<body>

    <div class='container'>
        <div class='header'>
            <input type='text' class='input' id='numInput'/>
            <br>
            <input type='text' class='input' id='result'/>
        </div>        
        <div class='body'>
            <div class="flex-container">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>                                
                <div class='operator' class="operator" id="/">รท</div>                
            </div>
            <div class="flex-container">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class='operator' id="*">ร</div>
            </div>
            <div class="flex-container">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class='operator' id="-">-</div>
            </div>
            <div class="flex-container">
                <div class="ce">AC</div>
                <div class="num">0</div>
                <div class="equals" id="=">=</div>
                <div class='operator' id="+">+</div>                
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
